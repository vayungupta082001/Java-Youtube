<html>

<head><title>Calculator</title>

<style type="text/css">

form {
	border:2px red solid;
	border-radius:30px;
	padding: 20px;
	margin:20px;
	font-family:"Arial";
	font: 50px;
}

label, input, button{
	border-radius:20px;
	margin:5px;
	padding:5px;
}

input {
	border:2px green solid;
}

button {
	border:2px cyan solid;
}

</style>
</head>

<body>
<form action="main">

<label id="num1_l">Number 1:</label><br>
<input type="number" name="num1_i"><br>

<label id="num2_l">Number 2:</label><br>
<input type="number" name="num2_i"><br>

<button name="btn" value="add">+</button>
<button name="btn" value="sub">-</button>
<button name="btn" value="multi">X</button>
<button name="btn" value="div">/</button>

</form>

</body>

</html>
